<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 800px )" srcset="img/300p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/700p.png" type="image/png">
        <img src="img/1000p.png" alt="Imagem flexivel">
        
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/belaflor.mp3" type="audio/mpeg"> 
        <p>Infelizmente seu navegador nao consegue reproduzir audios. <a href="midia/belaflor.mp3" >Clique aqui</a> para baixar o arquivo</p>
    </audio>
    
</body>
</html>
